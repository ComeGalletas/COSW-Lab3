<h1>Lista de Clientes</h1>

<div  ng-show="authenticated">
    <table class="table table-striped table-hover">
        <tbody>
        <tr>
            <th>
                <p>Identification</p>
                <span class="sortorder" ng-show="key === 'id'" ng-class="{reverse: reverse}"></span>
            </th>
            <th>
                <p>Name</p>
                <span class="sortorder" ng-show="key === 'name'" ng-class="{reverse: reverse}"></span>
            </th>
            <!--
            <th>
                <p>Picture</p>
                <span class="sortorder" ng-show="key === 'priority'" ng-class="{reverse: reverse}"></span>
            </th>
            -->
            <th>
                <p>Details</p>
                <span class="sortorder" ng-show="key === 'profileDescription'" ng-class="{reverse: reverse}"></span>
            </th>

        </tr>
        <tr ng-repeat="todo in clientsList | orderBy:key:reverse">
            <td>{{todo.id}}</td>
            <td>{{todo.name}}</td>
            <td>{{todo.profileDescription}}</td>
        </tr>
        </tbody>
    </table>
</div>
